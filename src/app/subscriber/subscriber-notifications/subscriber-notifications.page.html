<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/subscriber"></ion-back-button>
    </ion-buttons>
    <ion-title>{{subscriber.name}}-notifications</ion-title>
    <ion-icon name="{{subscriber.icon}}" size="large" slot="end"></ion-icon>
    <ion-buttons slot='primary'>
      <ion-button><ion-icon name></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='dark'>
  <ion-grid padding='5'>
    <ion-row>
      <ion-col>
        <ion-list color="dark" no-padding>
          <ion-item *ngFor="let melding of meldingen; let i = index" (click)="confirmMelding(i)">
            <ion-label>
              {{melding.body}}
            </ion-label>
            <ion-icon name="checkmark-circle" size="large" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
